    <div class="center" style="background-color: aliceblue; height: 580px; padding: 2%;">

      <div style="margin-top: 2%; font-size: 30px;" >
        <i style="text-align: center; margin-left: 10%;" *ngFor="let reponse of questionCurrent.reponse"> 
          <input *ngIf="questionCurrent.type=='radio'" type="{{questionCurrent.type}}" name="question" id="question+{{reponse.id}}" class="question">
          <input *ngIf="questionCurrent.type=='checkbox'" type="{{questionCurrent.type}}" name="question+{{reponse.id}}" id="question+{{reponse.id}}" class="question">
